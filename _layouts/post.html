---
layout: default
---

<div id="header">
  <div id="header-content" class="container">
    <h1 id="title"><a href="{{ site.baseurl }}">{{ site.name }}</a></h1>
    {{ site.blog_info }}
  </div>
</div>

<div id="content" class="container">
  <div id="post">
    <div class="meta">
      <span class="date">{{ page.date | date: "%d %B %Y" }}</span>
      <h2>{{ page.title }}</h2>
    </div>
    {{ content }}
  </div>
  {% include disqus.html %}
</div>
