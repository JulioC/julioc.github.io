layout: default
---

<div id="header">
  <div id="header-content" class="container">
    <h1 id="title"><a href="{{ site.baseurl }}">{{ site.name }}</a></h1>
    {{ site.blog_info }}

</div>

<div id="content" class="container">
  <div id="post">
     <h2 class="underlined">{{ page.title }}</h2>
     {{ content }}
  </div>
  {% include disqus.html %}
</div>
